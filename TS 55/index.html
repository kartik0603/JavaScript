<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    #enterTime {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #enterTime input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    #enterTime button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #enterTime button:hover {
      background-color: #0056b3;
    }
    #clock {
      margin-top: 20px;
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>
  <form id="enterTime">
    <input type="number" min="0" placeholder="Enter Time (Minutes or Hours)">
    <button type="button" onclick="startCountdown()">Start Countdown</button>
  </form>
  <p id="clock"></p>

  <script>
    let countdownTime = 0;

    const startCountdown = () => {
      const userInput = parseInt(document.getElementById("enterTime").elements[0].value);
      countdownTime = userInput >= 60 ? userInput * 60 : userInput;  

      const updateClock = () => {
        let hours = Math.floor(countdownTime / 3600);
        let minutes = Math.floor((countdownTime % 3600) / 60);
        let seconds = countdownTime % 60;

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;

        if (countdownTime > 0) {
          countdownTime--;
        } else {
          clearInterval(intervalId);  
          document.getElementById("clock").innerHTML = "Countdown Finished!";
        }
      };

      const intervalId = setInterval(updateClock, 1000);
    };
  </script>
</body>
</html>
