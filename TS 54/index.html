<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      #data {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        margin-top: 1%;
        height: 100%;
        padding: 2.5%;
        width: 600px;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <form id="data">
      <fieldset>
        <legend>Hire a New Employee</legend>
        <div class="mb-3">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Employee Name"
            required
          />
        </div>

        <div class="mb-3">
          <select id="jobRole" class="form-select">
            <option value="" disabled selected>Select Job Role</option>
            <option value="SDE-1">SDE-1</option>
            <option value="SDE-2">SDE-2</option>
            <option value="SDE-3">SDE-3</option>
            <option value="HR-Manager">HR-Manager</option>
          </select>
        </div>

        <div class="mb-3">
          <select id="department" class="form-select">
            <option value="" disabled selected>Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="HR">HR</option>
          </select>
        </div>

        <div class="mb-3">
          <input
            type="number"
            id="salary"
            class="form-control"
            placeholder="Monthly Salary"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="number"
            id="experience"
            class="form-control"
            placeholder="Prev Work Experience in Years"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            id="contactEmail"
            class="form-control"
            placeholder="Contact Email"
            required
          />
        </div>

        <div class="mb-3">
          <select id="roleType" class="form-select">
            <option value="" disabled selected>Role Type</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
          </select>
        </div>

        <div class="mb-3">
          <button id="submit" type="submit" class="btn btn-primary">
            Hire
          </button>
        </div>
      </fieldset>
    </form>

    

    <table class="table mt-5">
      <thead>
        <tr class="table-primary">
          <th scope="col">Employee Name</th>
          <th scope="col">Job Role</th>
          <th scope="col">Department</th>
          <th scope="col">Salary</th>
          <th scope="col">Work Experience</th>
          <th scope="col">Contact Email</th>
          <th scope="col">Role Type</th>
          <th scope="col">
            <button class="btn btn-warning" id="deleteAll">Fire All Employees</button>
          </th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="mt-3">
        <p style="font-size: 25px;">Total Employees: <span id="totalEmployees">0</span></p>
        <p style="font-size: 25px;">Total Salary: <span id="totalSalary">0</span></p>
      </div>

    
  </body>
  <script src="index.js"></script>
</html>
