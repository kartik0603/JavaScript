<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    #data {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      margin-top: 1%;
      height: 100%;
      padding: 2.5%;
      width: 500px;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <form id="data">
    <fieldset>
      <legend>Employee</legend>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Name" required>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" id="position" class="form-control" placeholder="Position" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" id="department" class="form-control" placeholder="Department" required>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="tel" id="contact" class="form-control" placeholder="Contact" required>
      </div>

      <div class="mb-3">
        <label for="experience" class="form-label">How many years of Experience</label>
        <select id="experience" class="form-select" required>
          <option value="0-1">0-1</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="More than 3">More than 3+</option>
        </select>
      </div>
      <div class="mb-3">
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </fieldset>
  </form>

  <table class="table mt-5">
    <thead>
      <tr class="table-primary">
        <th scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Contact</th>

        <th scope="col">Experience</th>
        <th scope="col"><button class="btn btn-warning" onclick="deleteAll()">Delete All</button></th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>

 <script src="index.js"></script>
</body>
</html>
